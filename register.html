<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Twitter Clone</title>
    <link href="https://bootswatch.com/5/sketchy/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark sticky-top" role="navigation"
        aria-label="Main Navigation">
        <div class="container">
            <a class="navbar-brand fw-light" href="/" aria-label="Home">
                <span class="fas fa-brain me-1" title="Ideas Logo"></span> Ideas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" aria-label="Navigate to Login Page">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register" aria-label="Navigate to Register Page">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile" aria-label="Navigate to Profile Page">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <!-- Registration Form -->
                <form class="form mt-5" action="/register" method="post" novalidate>
                    <h3 class="text-center text-dark">Register</h3>
                    
                    <!-- Email Field -->
                    <div class="form-group mt-3">
                        <label for="email" class="text-dark">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group mt-3">
                        <label for="password" class="text-dark">Password:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your password" required minlength="6"
                            title="Password must be at least 6 characters long">
                        <small class="form-text text-muted">Password must be at least 6 characters long.</small>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group mt-3">
                        <label for="confirm-password" class="text-dark">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control"
                            placeholder="Re-enter your password" required pattern=".{6,}"
                            title="Ensure your passwords match and are at least 6 characters long">
                        <small class="form-text text-muted">Ensure your passwords match.</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-dark btn-md w-100" aria-label="Register Button">Register</button>
                    </div>

                    <!-- Redirect to Login -->
                    <div class="text-center mt-3">
                        <a href="/login" class="text-dark" aria-label="Go to Login Page">Already have an account? Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
