<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitter Clone - Bootstrap 5 Example</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/sketchy/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand fw-light" href="/" aria-label="Home">
                    <span class="fas fa-brain me-1"></span>Ideas
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/login" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <!-- Login Form -->
                <form action="/login" method="post" aria-labelledby="loginHeading">
                    <h1 id="loginHeading" class="text-center text-dark">Login</h1>
                    <div class="form-group mt-4">
                        <label for="email" class="form-label text-dark">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required
                            placeholder="Enter your email" aria-required="true">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label text-dark">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required
                            placeholder="Enter your password" aria-required="true">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-dark w-100" aria-label="Submit Login Form">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/register" class="text-dark text-decoration-none"
                            aria-label="Navigate to Register Page">Don't have an account? Register here</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Ideas. All rights reserved.</p>
            <p>
                <a href="/privacy-policy" class="text-white text-decoration-none" aria-label="Privacy Policy">Privacy
                    Policy</a> |
                <a href="/terms" class="text-white text-decoration-none" aria-label="Terms of Service">Terms of
                    Service</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
