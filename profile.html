<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-light py-2 border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-twitter text-primary"></i> TwitterClone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-hashtag"></i> Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Twitter" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <ul class="list-group sticky-top">
                    <li class="list-group-item"><i class="fas fa-home"></i> Home</li>
                    <li class="list-group-item"><i class="fas fa-hashtag"></i> Explore</li>
                    <li class="list-group-item"><i class="fas fa-bell"></i> Notifications</li>
                    <li class="list-group-item"><i class="fas fa-envelope"></i> Messages</li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <textarea class="form-control" rows="3" placeholder="What's happening?"></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-primary">Tweet</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">User Name</h5>
                        <p class="card-text">This is a sample tweet content. <a href="#">Read more...</a></p>
                        <div class="d-flex justify-content-between">
                            <span><i class="fas fa-heart"></i> 10 Likes</span>
                            <span><i class="fas fa-comment"></i> 5 Comments</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-3">
                <h5>Who to Follow</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>User 1</span>
                        <button class="btn btn-outline-primary btn-sm">Follow</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>User 2</span>
                        <button class="btn btn-outline-primary btn-sm">Follow</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 TwitterClone. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
